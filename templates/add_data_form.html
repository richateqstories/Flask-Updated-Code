<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Add New Contacts</h2>
  <form method='POST'class="col-md-6" action>
    <div class="form-group">
      <label for="email">Name</label>
      <input type="text" class="form-control" id="email" placeholder="Enter name" name="name">
    </div>
    <div class="form-group">
      <label for="pwd">Contact</label>
      <input type="text" class="form-control" id="pwd" placeholder="Enter contact" name="contact" pattern="[0-9]{10}">
    </div>
    
     <a href="/index" class="btn btn-danger">Cancel</a>
    <input type="submit" class="btn btn-default" value ="Add Contact">
  </form>
</div>

</body>
</html>
